<header-component btn-action="vm.toggleDisplayForm"></header-component>
<div class="trip-form-request" ng-class="{'hidden' : !vm.showForm }">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group row">
          <label for="date" class="col-sm-1 col-form-label">Data</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="date">
          </div>
          <label for="time" class="col-sm-1 col-form-label">Hora</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="time">
          </div>
        </div>
        <div class="form-group">
          <label for="origin">Origem</label>
          <input type="text" class="form-control" id="origin" >
        </div>
        <div class="form-group">
          <label for="destiny">Destino</label>
          <input type="text" class="form-control" id="destiny" >
        </div>
        <div class="form-group">
          <label for="vehicleType">Tipo de ve√≠culo</label>
          <select class="form-control" id="vehicleType">
            <option>vehicle</option>
          </select>
        </div>
        <div class="form-group border-bottom">
          <label>Passageiros</label>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-1 col-form-label">Nome</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="name" >
          </div>
          <label for="phone"  class="col-sm-1 col-form-label">Telefone</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="phone" >
          </div>
          <div class="col-sm-1 ">
            <button type="button" class="btn btn-dark">+</button>
          </div>
        </div>
        <div class="form-group row-flex flex-end">
          <button type="submit" class="btn btn-dark mb-2">SOLICITAR VIAGEM</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="content">
  <trip-card trip=trip ng-repeat="trip in vm.trips"></trip-card>
</div>
